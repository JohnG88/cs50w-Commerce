{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for entries in entry %}
        <p>{{ entries.title }}</p>
        <p>{{ entries.description }}</p>
        <p>Current Bid: {{ entries.price }}</p>
        <p><img src="{{ entries.photo }}" width="30%"></p>
        <p>{{ entries.category }}</p>
        <p>{{ entries.date_posted }}</p>
        <a href="{% url 'listingPage' entries.id %}">View Item</a>
    {% endfor %}
{% endblock %}
