{% extends "auctions/layout.html" %}

{% block body %}
    {% for watch in product_list %}
        <p>{{ watch.title }}</p>
        <p>{{ watch.description }}</p>
        <p>{{ watch.price }}</p>
        <img src="{{ watch.photo }}" width="30%">
        <p>{{ watch.category }}</p>
        <p>{{ watch.date_added }}</p>
    {% endfor %}
{% endblock %}
